    <style>
      body {
        /* Prevent scrollbars from the slide container */
        overflow: hidden;
      }
      
      /* Base slide container styles */
      .slides-container {
        display: flex;
        transition: transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Snappy transition */
        height: 100vh;
        width: 100%;
      }

      .slide {
        flex-shrink: 0;
        width: 100vw;
        height: 100vh;
        overflow-y: auto; /* Allow scrolling within a slide if content overflows */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5rem 0; /* Add padding for header/footer */
      }
      
      /* Animation classes */
      .fade-in-up {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      
      .slide.active .fade-in-up {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      /* Staggered delay helpers */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }

    </style>
